<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Add Book</title>
  <style>
    form {
      border-collapse: collapse;
      width: 80%;
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
      width: 180px;
      background-color: #f2f2f2;
    }

    input {
      width: 95%;
    }
  </style>
</head>

<body>

  <h1>Add Book</h1>

  <form th:object="${book}" th:action="@{save}" action="#" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" th:field="*{title}" />
    <div style="clear: both; display: block; height: 10px;"></div>
    <label for="author">Author:</label>
    <input type="text" id="author" th:field="*{author}" />
    <div style="clear: both; display: block; height: 10px;"></div>
    <label for="pyear">Publication Year:</label>
    <input type="text" id="pyear" th:field="*{publicationYear}" />
    <div style="clear: both; display: block; height: 10px;"></div>
    <label for="isbn">ISBN:</label>
    <input type="text" id="isbn" th:field="*{isbn}" />
    <div style="clear: both; display: block; height: 10px;"></div>
    <label for="price">Price:</label>
    <input type="text" id="price" th:field="*{price}" />
    <div style="clear: both; display: block; height: 15px;"></div>
    <label for="catlist">Category:</label>
    <select id="catlist" th:field="*{category}" class="form-control">
      <option th:each="category: ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
    </select>
    <div style="clear: both; display: block; height: 20px;"></div>
    <input type="submit" value="Save"></input>
  </form>

</body>

</html>
